<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="based on the classic game of 'Battleship' https://en.wikipedia.org/wiki/Battleship_(game)">
  <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">

  <title></title>

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>

  <header role="banner">
      <h1 id="headline"></h1>
      <h2 id="slogan">"You sank my battleship!"</h2>
  </header>

  <section id="messages">
    <h3 id="feedbackMessage"></h3>
    <h4 id="currentPlayerName"></h4>
    <h4 id="currentInstructions"></h4>
  </section>

  <!-- Game Screen -->
  <section id="gameStage">
    <!-- player One boards -->
    <article class="playerOne gameSpace">
      <!-- displays own secret board with visible targets & results -->
      <div class="secretGrid gameGrid">
        <h3>Player One Secret</h3>
        <ul>
          <li class="heading origin"></li>
          <li class="heading column">A</li>
          <li class="heading column">B</li>
        </ul>
        <ul>
          <li class="heading row">1</li>
          <li class="A1 cell"></li>
          <li class="B1 cell"></li>
        </ul>
        <ul>
          <li class="heading row">2</li>
          <li class="A2 cell"></li>
          <li class="B2 cell"></li>
        </ul>
      </div>
      <!-- displays rival board for new target selection -->
      <div class="rivalGrid gameGrid">
        <h3>Active</h3>
        <ul>
          <li class="heading origin"></li>
          <li class="heading column">A</li>
          <li class="heading column">B</li>
        </ul>
        <ul>
          <li class="heading row">1</li>
          <li class="A1 cell"></li>
          <li class="B1 cell"></li>
        </ul>
        <ul>
          <li class="heading row">2</li>
          <li class="A2 cell"></li>
          <li class="B2 cell"></li>
        </ul>
      </div>        
    </article>

    <!-- player Two boards -->
    <article class="playerTwo gameSpace">
      <!-- displays own secret board with visible targets & results -->
      <div class="secretGrid gameGrid">
        <h3>Player Two Secret</h3>
        <ul>
          <li class="heading origin"></li>
          <li class="heading column">A</li>
          <li class="heading column">B</li>
        </ul>
        <ul>
          <li class="heading row">1</li>
          <li class="A1 cell"></li>
          <li class="B1 cell"></li>
        </ul>
        <ul>
          <li class="heading row">2</li>
          <li class="A2 cell"></li>
          <li class="B2 cell"></li>
        </ul>
      </div>
      <!-- displays rival board for new target selection -->
      <div class="rivalGrid gameGrid">
        <h3>Active</h3>
        <ul>
          <li class="heading origin"></li>
          <li class="heading column">A</li>
          <li class="heading column">B</li>
        </ul>
        <ul>
          <li class="heading row">1</li>
          <li class="A1 cell"></li>
          <li class="B1 cell"></li>
        </ul>
        <ul>
          <li class="heading row">2</li>
          <li class="A2 cell"></li>
          <li class="B2 cell"></li>
        </ul>
      </div>        
    </article>

  </section> <!-- end of game stage --> 

  <!-- Button/below game content -->
  <section id="playerInput">
    <button id="continue" tabindex="0"></button>
  </section>

  <footer role="contentinfo">
    <h5><a href="https://github.com/lisavogtsf/">by Lisa Vogt</a></h5>
    <h5><a href="https://github.com/lisavogtsf/battleship_js">battleship_js</a></h5>
    <h5><a href="https://en.wikipedia.org/wiki/Battleship_(game)">Learn more about the game of Battleship</a></h5>
  </footer>

</body>
</html>
