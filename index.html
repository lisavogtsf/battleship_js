<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="based on the classic game of 'Battleship' https://en.wikipedia.org/wiki/Battleship_(game)">
  <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">

  <title></title>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>

  <header role="banner">
      <h1 id="headline"></h1>
      <h2 class="topMessage">"You sank my battleship!"</h2>
  </header>

  <div id="mainScreen" role="main">
    <!-- Start Screen -->
    <section id="startScreen" class="screen">
      <h3>Start a new game?</h3>
      <button id="startGame" tabindex="0">Start!</button>
    </section>

    <!-- Feedback/Privacy Screen -->
    <section id="feedbackScreen" class="screen">
      <h3 class="feedbackMessage"></h3>
      <button id="feedback" tabindex="0" class="feedbackButtonMessage">Ready!</button>
    </section>

    <!-- Active Turn/Game Screen -->
    <section id="activeScreen" class="screen">
        
      <h4 class="currentPlayer"></h4>
      <h4 class="currentInstructions"></h4>

      <!-- displays rival board for new target selection -->
      <div class="rivalBoard gameGrid">
        <ul>
          <li class="heading origin"></li>
          <li class="heading">A</li>
          <li class="heading">B</li>
        </ul>
        <ul>
          <li class="heading">1</li>
          <li class="A1 cell"></li>
          <li class="B1 cell"></li>
        </ul>
        <ul>
          <li class="heading">2</li>
          <li class="A2 cell"></li>
          <li class="B2 cell"></li>
        </ul>
      </div>

      <!-- displays own board to show own ships and assess selections by rival -->
      <!-- <div class="selfBoard">   -->
      <!-- </div> -->

      <!-- make selection -->
      <!-- <form id="selection"> -->
        <!-- <label for="gridSelection">Type your selection here (Column Letter, Row Number)</label> -->
        <!-- <input type="text" id="gridSelection" name="gridSelection" tabindex="0" autofocus placeholder="X0"></input>    -->
        <!-- <input type="submit" class="targetButton" value="Select Target"> -->
      <!-- </form> -->
    </section>  
  </div>

  <footer role="contentinfo">
    <!-- startover option -->
    <h5><a href="https://en.wikipedia.org/wiki/Battleship_(game)">Learn more about Battleship</a></h5>
    <h5><a href="https://github.com/lisavogtsf/">by Lisa Vogt</a></h5><h5><a href="https://github.com/lisavogtsf/battleship_js">battleship_js</a></h5>
  </footer>

</body>
</html>
